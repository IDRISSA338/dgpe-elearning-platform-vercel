<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<header class="login-navbar">
  <img src="assets/img/dgpe-logo.png" class="login-logo">
  <span class="login-brand">e-Learning</span>
</header>

<main class="login-background">
  <section class="login-card">

    <h1>Connexion</h1>
    <p class="login-subtitle">Accédez à vos cours et à votre tableau de bord</p>

    <label>Email professionnel</label>
    <input id="email" type="email" placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" type="password" placeholder="••••••••">

    <div class="login-options">
      <label><input type="checkbox"> Se souvenir de moi</label>
      <a href="#">Mot de passe oublié ?</a>
    </div>

    <button class="login-btn primary" onclick="login()">Connexion</button>
    <button class="login-btn secondary" onclick="register()">Créer un compte</button>

    <p id="msgBox"></p>

  </section>
</main>

<footer class="login-footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://hrriedjmpwjfmfimqlmx.supabase.co",
  "sb_publishable_1AnZMUSy3A4X8xIrKJOKQw_cOX40j9V"
);

const msgBox = document.getElementById("msgBox");

function showMsg(t,c="black"){msgBox.textContent=t;msgBox.style.color=c;}

async function login(){
  const email=emailEl.value.trim().toLowerCase();
  const password=passwordEl.value.trim();

  if(!email||!password) return showMsg("Champs obligatoires","#c62828");
  if(!email.endsWith("@dgpe.gouv.ci")) return showMsg("Email DGPE requis","#c62828");

  const { error } = await supabaseClient.auth.signInWithPassword({email,password});
  if(error) return showMsg(error.message,"#c62828");

  const { data: profile } = await supabaseClient
    .from("users").select("status").eq("email",email).single();

  if(!profile||profile.status!=="ACTIF")
    return showMsg("Compte non actif","#ef6c00");

  location.href="dashboard.html";
}

async function register(){
  showMsg("Inscription via l’administration DGPE","#ef6c00");
}

const emailEl=document.getElementById("email");
const passwordEl=document.getElementById("password");
</script>

</body>
</html>
