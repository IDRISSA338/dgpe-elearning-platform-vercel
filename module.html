<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Module – DGPE</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="wrap">

    <div class="logo-group">
      <img src="assets/img/DGPE_Logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>

    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="administration.html">Administration</a>
      <a href="login.html" class="pill">Déconnexion</a>
    </nav>

    <button class="burger" aria-label="Menu"><span></span></button>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="inner">
    <h1 id="titre">Chargement…</h1>
    <p id="description"></p>
  </div>
</section>

<!-- ================= CONTENU ================= -->
<section class="page">
  <div class="panel" id="moduleCard">

    <h2 id="moduleTitle"></h2>

    <p><strong>Domaine :</strong> <span id="moduleDomaine"></span></p>
    <p><strong>Durée :</strong> <span id="moduleDuree"></span></p>

    <p id="moduleResume" style="margin-top:12px;"></p>

    <button class="btn btn-primary" onclick="inscrireModule()">
      ✅ S'inscrire à ce module
    </button>

    <div id="message" style="margin-top:16px;font-weight:600"></div>
  </div>
</section>

<footer class="footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://hrriedjmpwjfmfimqlmx.supabase.co";
const SUPABASE_KEY = "sb_publishable_1AnZMUSy3A4X8xIrKJOKQw_cOX40j9V";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ================= ID MODULE ================= */
const params = new URLSearchParams(window.location.search);
const moduleId = params.get("id");
let moduleActuel = null;

/* ================= CHARGEMENT MODULE ================= */
async function chargerModule() {
  if (!moduleId) {
    document.getElementById("moduleCard").innerHTML =
      "❌ Aucun module sélectionné";
    return;
  }

  const { data, error } = await supabaseClient
    .from("modules")
    .select("*")
    .eq("id", moduleId)
    .single();

  if (error || !data) {
    document.getElementById("moduleCard").innerHTML =
      "❌ Module introuvable";
    console.error(error);
    return;
  }

  moduleActuel = data;

  document.getElementById("titre").innerText = data.titre;
  document.getElementById("moduleTitle").innerText = data.titre;
  document.getElementById("moduleDomaine").innerText = data.domaine;
  document.getElementById("moduleDuree").innerText = data.duree;
  document.getElementById("moduleResume").innerText = data.resume;
}

chargerModule();

/* ================= INSCRIPTION ================= */
async function inscrireModule() {
  const { data: userData } = await supabaseClient.auth.getUser();

  if (!userData.user) {
    alert("⚠️ Vous devez être connecté.");
    return;
  }

  const userId = userData.user.id;

  const { data: existant } = await supabaseClient
    .from("inscriptions")
    .select("id")
    .eq("user_id", userId)
    .eq("module_id", moduleActuel.id)
    .maybeSingle();

  if (existant) {
    document.getElementById("message").innerText =
      "❌ Vous êtes déjà inscrit à ce module.";
    return;
  }

  const { error } = await supabaseClient
    .from("inscriptions")
    .insert([{
      user_id: userId,
      module_id: moduleActuel.id,
      module_nom: moduleActuel.titre
    }]);

  if (error) {
    document.getElementById("message").innerText =
      "❌ Erreur lors de l'inscription.";
  } else {
    document.getElementById("message").innerText =
      "✅ Inscription validée avec succès.";
  }
}
</script>

</body>
</html>
