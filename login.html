<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion â€“ DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>AccÃ©dez Ã  votre espace DGPE</p>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">

    <label>Email professionnel</label>
    <input
      id="email"
      type="email"
      class="input"
      placeholder="prenom.nom@dgpe.gouv.ci"
      autocomplete="username"
    >

    <label>Mot de passe</label>
    <input
      id="password"
      type="password"
      class="input"
      autocomplete="current-password"
    >

    <button class="btn btn-primary" id="btnLogin" type="button">
      Connexion
    </button>

    <br><br>

    <button class="btn btn-secondary" id="btnRegister" type="button">
      Demander un compte
    </button>

    <p id="msg" style="margin-top:14px;font-size:13px;opacity:.9"></p>

  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // ================= CONFIG =================
  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  // ================= ELEMENTS =================
  const emailEl = document.getElementById("email");
  const passEl  = document.getElementById("password");
  const msgEl   = document.getElementById("msg");
  const btnLogin    = document.getElementById("btnLogin");
  const btnRegister = document.getElementById("btnRegister");

  function setMsg(text, ok = true) {
    msgEl.style.color = ok ? "#0b2a4a" : "#c62828";
    msgEl.textContent = text;
  }

  // ================= CONNEXION =================
  btnLogin.onclick = async () => {
    const email = emailEl.value.trim();
    const password = passEl.value.trim();

    if (!email || !password) {
      setMsg("Veuillez remplir tous les champs.", false);
      return;
    }

    btnLogin.disabled = true;
    setMsg("Connexion en coursâ€¦");

    try {
      // ðŸ” Auth Firebase
      const cred = await signInWithEmailAndPassword(auth, email, password);

      // ðŸ“„ VÃ©rification Firestore
      const snap = await getDoc(doc(db, "users", cred.user.uid));

      if (!snap.exists()) {
        setMsg("â›” Compte non activÃ©. Contactez lâ€™administration.", false);
        btnLogin.disabled = false;
        return;
      }

      if (snap.data().status !== "ACTIF") {
        setMsg("â³ Compte en attente de validation administrative.", false);
        btnLogin.disabled = false;
        return;
      }

      // âœ… ACCÃˆS AUTORISÃ‰
      window.location.href = "dashboard.html";

    } catch (err) {
      console.error(err);
      setMsg("âŒ Email ou mot de passe incorrect.", false);
      btnLogin.disabled = false;
    }
  };

  // ================= DEMANDE DE COMPTE =================
  btnRegister.onclick = () => {
    window.location.href = "register.html";
  };
</script>

</body>
</html>
