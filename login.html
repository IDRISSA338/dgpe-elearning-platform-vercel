<script>
/* =====================================================
   CONFIG SUPABASE
===================================================== */
const SUPABASE_URL = "https://hrriedjmpwjfmfimqlmx.supabase.co";
const SUPABASE_KEY = "sb_publishable_1AnZMUSy3A4X8xIrKJOKQw_cOX40j9V";
const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* =====================================================
   POPUP
===================================================== */
function showPopup(title, message) {
  document.getElementById("popup-title").innerText = title;
  document.getElementById("popup-message").innerText = message;
  document.getElementById("popup-overlay").classList.remove("hidden");
}

function closePopup() {
  document.getElementById("popup-overlay").classList.add("hidden");
}

/* =====================================================
   CONNEXION
===================================================== */
async function loginUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showPopup("Erreur", "Veuillez remplir tous les champs.");
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    showPopup(
      "Connexion refus√©e",
      "Identifiants incorrects ou compte non confirm√©."
    );
    return;
  }

  showPopup("Connexion r√©ussie", "Bienvenue sur la plateforme DGPE.");

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 1000);
}

/* =====================================================
   INSCRIPTION (AUTO-CREATION)
===================================================== */
async function registerUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showPopup("Erreur", "Veuillez remplir tous les champs.");
    return;
  }

  /* üîí Bloquer emails personnels */
  const forbiddenDomains = [
    "@gmail.com",
    "@yahoo.com",
    "@hotmail.com",
    "@outlook.com"
  ];

  if (forbiddenDomains.some(d => email.toLowerCase().endsWith(d))) {
    showPopup(
      "Email non autoris√©",
      "Veuillez utiliser votre email professionnel de soci√©t√©."
    );
    return;
  }

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      emailRedirectTo:
        "https://dgpe-hub.github.io/DGPE-E-LEARNING-PLATFORM/login.html"
    }
  });

  if (error) {
    showPopup("Erreur inscription", error.message);
  } else {
    showPopup(
      "Compte cr√©√©",
      "Un email de confirmation vous a √©t√© envoy√©. Veuillez confirmer votre compte avant de vous connecter."
    );
  }
}
</script>
