<body class="login-page">

<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>

<section class="hero">

<div class="login-wrap">
  <div class="login-card">
    <h2>Se connecter</h2>

    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" required>

      <label>Mot de passe</label>
      <input id="password" type="password" required>

      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>

    <p id="msg"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const BASE_PATH = "/DGPE-E-LEARNING-PLATFORM/";

const supabaseClient = supabase.createClient(
  "https://rwjyxmzdwdddjaeghpae.supabase.co",
  "TA_CLE_ANON_PUBLIQUE",
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: false,
      storage: window.localStorage
    }
  }
);

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = email.value.trim();
  const password = password.value.trim();

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    document.getElementById("msg").textContent = error.message;
    return;
  }

  // ðŸ”¥ REDIRECTION DIRECTE
  window.location.href = BASE_PATH + "dashboard.html";
});
</script>
