<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion ‚Äì DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<section class="hero" style="padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Acc√©dez √† votre espace DGPE</p>
</section>

<div class="login-wrap">
  <div class="login-card">

    <label>Email</label>
    <input id="email" type="email" class="input" placeholder="prenom.nom@dgpe.gouv.ci" autocomplete="username">

    <label>Mot de passe</label>
    <input id="password" type="password" class="input" autocomplete="current-password">

    <button class="btn btn-primary" id="btnLogin" type="button">Connexion</button>
    <br><br>

    <button class="btn btn-secondary" id="btnRegister" type="button">Cr√©er un compte</button>

    <p id="msg" style="margin-top:14px;font-size:13px;opacity:.8;line-height:1.4"></p>

  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // ‚úÖ Ton Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning",
    storageBucket: "dgpe-elearning.appspot.com",
    messagingSenderId: "564422941000",
    appId: "1:564422941000:web:f5232cd0cebafb6aaf7b7d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üîí Nettoyage session fant√¥me
  await signOut(auth);

  const emailEl = document.getElementById("email");
  const passEl  = document.getElementById("password");
  const msgEl   = document.getElementById("msg");
  const btnLogin = document.getElementById("btnLogin");
  const btnRegister = document.getElementById("btnRegister");

  function setMsg(text, ok = true) {
    msgEl.style.color = ok ? "#0b2a4a" : "#c62828";
    msgEl.textContent = text;
  }

  // =========================
  // üÜï INSCRIPTION (DEMANDE)
  // =========================
  btnRegister.onclick = async () => {
    const email = emailEl.value.trim();
    const password = passEl.value.trim();

    if (!email || !password) return setMsg("Veuillez remplir tous les champs.", false);
    if (password.length < 6) return setMsg("Mot de passe: –º–∏–Ω–∏–º—É–º 6 caract√®res.", false);

    try {
      setMsg("Cr√©ation du compte‚Ä¶");
      const cred = await createUserWithEmailAndPassword(auth, email, password);

      // üî∏ Demande PENDING (admin doit valider)
      await setDoc(doc(db, "user_requests", cred.user.uid), {
        uid: cred.user.uid,
        email,
        status: "PENDING",
        createdAt: serverTimestamp()
      });

      setMsg("‚úÖ Compte cr√©√©. Demande envoy√©e √† l‚Äôadministration (en attente de validation).");

      // On d√©connecte : tant que pas valid√©, pas d‚Äôacc√®s.
      await signOut(auth);

    } catch (e) {
      setMsg("‚ùå " + e.message, false);
    }
  };

  // =========================
  // üîë CONNEXION (CONTROLE)
  // =========================
  btnLogin.onclick = async () => {
    const email = emailEl.value.trim();
    const password = passEl.value.trim();

    if (!email || !password) return setMsg("Veuillez remplir tous les champs.", false);

    try {
      setMsg("Connexion‚Ä¶");
      const cred = await signInWithEmailAndPassword(auth, email, password);

      // 1) V√©rifier fiche admin dans users/{uid}
      const snap = await getDoc(doc(db, "users", cred.user.uid));

      if (!snap.exists()) {
        setMsg("‚õî Compte non activ√©. Attendez la validation Admin.", false);
        await signOut(auth);
        return;
      }

      const data = snap.data();
      if (data.status !== "ACTIF") {
        setMsg("‚è≥ Compte en attente de validation Admin.", false);
        await signOut(auth);
        return;
      }

      // ‚úÖ OK
      window.location.href = "dashboard.html";

    } catch (e) {
      setMsg("‚ùå Connexion refus√©e : " + e.message, false);
    }
  };
</script>

</body>
</html>
