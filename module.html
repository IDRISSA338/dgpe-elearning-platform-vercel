<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Module – DGPE</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="wrap">

    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>

    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="administration.html">Administration</a>
      <a href="#" class="pill" id="btnLogout">Déconnexion</a>
    </nav>

  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="inner">
    <h1 id="titre">Chargement du module…</h1>
    <p id="description"></p>
  </div>
</section>

<!-- ================= CONTENU ================= -->
<main class="page">

  <section class="panel" id="moduleCard" style="display:none">

    <h2 id="moduleTitle"></h2>

    <p><strong>Domaine :</strong> <span id="moduleDomaine"></span></p>
    <p><strong>Durée :</strong> <span id="moduleDuree"></span></p>

    <p id="moduleResume" style="margin-top:14px"></p>

    <button class="btn btn-primary" id="btnInscription">
      ✅ S’inscrire à ce module
    </button>

    <div id="message" style="margin-top:16px;font-weight:700"></div>

  </section>

</main>

<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  addDoc,
  query,
  where,
  getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
  authDomain: "dgpe-elearning.firebaseapp.com",
  projectId: "dgpe-elearning"
};

const app  = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

/* ================= ELEMENTS ================= */
const titre        = document.getElementById("titre");
const moduleCard   = document.getElementById("moduleCard");
const moduleTitle  = document.getElementById("moduleTitle");
const moduleDomaine= document.getElementById("moduleDomaine");
const moduleDuree  = document.getElementById("moduleDuree");
const moduleResume = document.getElementById("moduleResume");
const btnInscription = document.getElementById("btnInscription");
const message      = document.getElementById("message");
const btnLogout    = document.getElementById("btnLogout");

/* ================= PARAM ID ================= */
const params = new URLSearchParams(window.location.search);
const moduleId = params.get("id");

if (!moduleId) {
  titre.innerText = "❌ Module introuvable";
  throw new Error("ID module manquant");
}

let currentUser = null;
let moduleData  = null;

/* ================= AUTH ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.replace("login.html");
    return;
  }

  const userSnap = await getDoc(doc(db, "users", user.uid));

  if (!userSnap.exists() || userSnap.data().status !== "ACTIF") {
    await signOut(auth);
    window.location.replace("login.html");
    return;
  }

  currentUser = user;
  chargerModule();
});

/* ================= CHARGER MODULE ================= */
async function chargerModule() {
  const ref = doc(db, "modules", moduleId);
  const snap = await getDoc(ref);

  if (!snap.exists() || snap.data().actif !== true) {
    titre.innerText = "❌ Module indisponible";
    return;
  }

  moduleData = snap.data();

  titre.innerText        = moduleData.titre;
  moduleTitle.innerText = moduleData.titre;
  moduleDomaine.innerText = moduleData.domaine;
  moduleDuree.innerText   = moduleData.duree;
  moduleResume.innerText  = moduleData.resume;

  moduleCard.style.display = "block";

  verifierInscription();
}

/* ================= VERIFIER INSCRIPTION ================= */
async function verifierInscription() {
  const q = query(
    collection(db, "inscriptions"),
    where("userId", "==", currentUser.uid),
    where("moduleId", "==", moduleId)
  );

  const snap = await getDocs(q);

  if (!snap.empty) {
    btnInscription.disabled = true;
    btnInscription.innerText = "✔ Déjà inscrit";
  }
}

/* ================= INSCRIPTION ================= */
btnInscription.onclick = async () => {
  btnInscription.disabled = true;
  message.style.color = "#0b2a4a";
  message.innerText = "Inscription en cours…";

  await addDoc(collection(db, "inscriptions"), {
    userId: currentUser.uid,
    email: currentUser.email,
    moduleId: moduleId,
    moduleTitre: moduleData.titre,
    createdAt: serverTimestamp()
  });

  message.style.color = "#1b5e20";
  message.innerText = "✅ Inscription validée avec succès.";
  btnInscription.innerText = "✔ Inscrit";
};

/* ================= LOGOUT ================= */
btnLogout.onclick = async () => {
  await signOut(auth);
  window.location.replace("login.html");
};

</script>

<script src="assets/js/app.js"></script>
</body>
</html>
