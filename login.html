<!-- ‚úÖ SUPABASE SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ===============================
   CONFIG SUPABASE
================================ */
const SUPABASE_URL = "https://hrriedjmpwjfmfimqlmx.supabase.co";
const SUPABASE_KEY = "sb_publishable_1AnZMUSy3A4X8xIrKJOKQw_cOX40j9V";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===============================
   UI
================================ */
const msgBox = document.createElement("p");
msgBox.style.marginTop = "15px";
msgBox.style.fontWeight = "500";
document.querySelector(".login-card").appendChild(msgBox);

function showMsg(text, type = "info") {
  msgBox.textContent = text;
  msgBox.style.color =
    type === "error" ? "#c62828" :
    type === "warning" ? "#ef6c00" :
    type === "success" ? "#2e7d32" :
    "#333";
}

/* ===============================
   CONNEXION DGPE
================================ */
async function login() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showMsg("‚ùå Veuillez remplir tous les champs.", "error");
    return;
  }

  // üîí Blocage emails non pro
  if (!email.endsWith("@dgpe.gouv.ci")) {
    showMsg("‚õî Utilisez votre email professionnel DGPE.", "error");
    return;
  }

  showMsg("‚è≥ Connexion en cours‚Ä¶");

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    showMsg("‚ùå Identifiants incorrects ou compte non confirm√©.", "error");
    return;
  }

  // üîé V√©rification DGPE (table users)
  const { data: profile, error: profileError } = await supabaseClient
    .from("users")
    .select("status, role")
    .eq("email", email)
    .single();

  if (profileError || !profile) {
    showMsg("‚õî Compte non reconnu par l‚Äôadministration DGPE.", "error");
    return;
  }

  if (profile.status === "PENDING") {
    showMsg("‚è≥ Votre compte est en attente de validation par l‚Äôadministrateur DGPE.", "warning");
    return;
  }

  if (profile.status !== "ACTIF") {
    showMsg("‚õî Compte d√©sactiv√©. Contactez l‚Äôadministration DGPE.", "error");
    return;
  }

  showMsg("‚úÖ Connexion autoris√©e. Redirection‚Ä¶", "success");

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 800);
}

/* ===============================
   INSCRIPTION DGPE
================================ */
async function register() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showMsg("‚ùå Veuillez remplir tous les champs.", "error");
    return;
  }

  if (!email.endsWith("@dgpe.gouv.ci")) {
    showMsg("‚õî Inscription r√©serv√©e aux emails DGPE.", "error");
    return;
  }

  const { error } = await supabaseClient.auth.signUp({
    email,
    password
  });

  if (error) {
    showMsg("‚ùå Erreur inscription : " + error.message, "error");
  } else {
    showMsg(
      "‚úÖ Compte cr√©√©. Il sera activ√© apr√®s validation par l‚Äôadministrateur DGPE.",
      "success"
    );
  }
}
</script>
