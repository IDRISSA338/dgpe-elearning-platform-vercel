<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/DGPE_logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="background:none;min-height:auto;padding-top:60px;text-align:center">
  <div class="inner">
    <h1>Connexion</h1>
    <p>Accédez à vos cours et à votre tableau de bord</p>
  </div>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">
    <h2>Accès à la plateforme</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email" placeholder="prenom.nom@societe.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password" placeholder="••••••••">

    <div class="row">
      <label><input type="checkbox"> Se souvenir de moi</label>
      <a href="#">Mot de passe oublié ?</a>
    </div>

    <button class="btn btn-primary" onclick="loginUser()">Connexion</button>

    <br><br>

    <button class="btn btn-secondary" onclick="registerUser()">Créer un compte</button>

    <br><br>

    <button class="btn btn-outline" onclick="resendConfirmation()">
      Renvoyer l’email de confirmation
    </button>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= POPUP ================= -->
<div id="popup-overlay" class="popup-overlay hidden">
  <div class="popup-card">
    <h3 id="popup-title"></h3>
    <p id="popup-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<!-- ================= SUPABASE SDK ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* =====================================================
   CONFIG SUPABASE (À REMPLACER)
===================================================== */
const SUPABASE_URL = "https://XXXX.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =====================================================
   POPUP
===================================================== */
function showPopup(title, message) {
  document.getElementById("popup-title").innerText = title;
  document.getElementById("popup-message").innerText = message;
  document.getElementById("popup-overlay").classList.remove("hidden");
}

function closePopup() {
  document.getElementById("popup-overlay").classList.add("hidden");
}

/* =====================================================
   EMAIL PROFESSIONNEL UNIQUEMENT
===================================================== */
function isEmailProfessionnel(email) {
  const forbidden = [
    "@gmail.com",
    "@yahoo.com",
    "@hotmail.com",
    "@outlook.com",
    "@icloud.com"
  ];
  return !forbidden.some(d => email.toLowerCase().endsWith(d));
}

/* =====================================================
   INSCRIPTION
===================================================== */
async function registerUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showPopup("Erreur", "Veuillez remplir tous les champs.");
    return;
  }

  if (!isEmailProfessionnel(email)) {
    showPopup(
      "Email non autorisé",
      "Veuillez utiliser votre email professionnel de société."
    );
    return;
  }

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      emailRedirectTo:
        "https://dgpe-hub.github.io/DGPE-E-LEARNING-PLATFORM/login.html"
    }
  });

  if (error) {
    showPopup("Erreur inscription", error.message);
  } else {
    showPopup(
      "Compte créé",
      "Un email de confirmation vous a été envoyé. Si vous ne le recevez pas, cliquez sur « Renvoyer l’email de confirmation »."
    );
  }
}

/* =====================================================
   CONNEXION
===================================================== */
async function loginUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    showPopup(
      "Connexion refusée",
      "Compte inexistant, mot de passe incorrect ou email non confirmé."
    );
    return;
  }

  window.location.href = "dashboard.html";
}

/* =====================================================
   RENVOI EMAIL (MAGIC LINK – CONTOURNEMENT)
===================================================== */
async function resendConfirmation() {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    showPopup("Erreur", "Veuillez saisir votre email.");
    return;
  }

  const { error } = await supabase.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo:
        "https://dgpe-hub.github.io/DGPE-E-LEARNING-PLATFORM/login.html"
    }
  });

  if (error) {
    showPopup("Erreur", error.message);
  } else {
    showPopup(
      "Email envoyé",
      "Un nouveau lien de confirmation vient d’être envoyé à votre adresse email."
    );
  }
}
</script>

</body>
</html>
