<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalogue – DGPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="wrap">

    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>

    <nav class="nav" id="nav-public">
      <a href="index.html">Accueil</a>
      <a href="catalogue.html" class="active">Catalogue</a>
      <a href="login.html" class="pill">Connexion</a>
    </nav>

    <nav class="nav hidden" id="nav-private">
      <a href="index.html">Accueil</a>
      <a href="catalogue.html" class="active">Catalogue</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="administration.html">Administration</a>
      <a href="#" class="pill" id="btnLogout">Déconnexion</a>
    </nav>

  </div>
</header>

<!-- ================= CONTENU ================= -->
<main class="page">

  <section class="panel">
    <h2>Catalogue des formations</h2>

    <input id="searchInput" class="input" placeholder="Rechercher un module…">

    <select id="filterDomaine" class="input">
      <option value="">Tous domaines</option>
      <option>Gouvernance</option>
      <option>Management</option>
      <option>Finance Publique</option>
      <option>Performance</option>
      <option>Digital</option>
      <option>Leadership</option>
    </select>

    <button class="btn" id="btnSearch">Rechercher</button>
  </section>

  <section class="panel">
    <h3>Résultats</h3>
    <div class="modules-grid" id="modulesGrid"></div>
  </section>

</main>

<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where }
  from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
  authDomain: "dgpe-elearning.firebaseapp.com",
  projectId: "dgpe-elearning"
};

const app  = initializeApp(firebaseConfig);
const db   = getFirestore(app);
const auth = getAuth(app);

/* ================= UI ================= */
const grid       = document.getElementById("modulesGrid");
const navPublic  = document.getElementById("nav-public");
const navPrivate = document.getElementById("nav-private");
const btnLogout  = document.getElementById("btnLogout");

/* ================= AUTH ================= */
onAuthStateChanged(auth, user => {
  navPublic.classList.toggle("hidden", !!user);
  navPrivate.classList.toggle("hidden", !user);
});

btnLogout.onclick = async () => {
  await signOut(auth);
  location.href = "login.html";
};

/* ================= NORMALISATION ================= */
function normalize(txt = "") {
  return txt
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/&/g, "et")
    .replace(/\s+/g, " ")
    .trim();
}

/* ================= DURÉES OFFICIELLES DGPE ================= */
const DUREES_DGPE = {
  "gouvernance strategique et analyse financiere": "4 j",
  "pilotage strategique": "4 j",
  "audit et conformite": "3 j",
  "performance et kpi": "2 j",
  "transformation digitale": "3 j",
  "ia et decision": "2 j",
  "leadership": "2 j",
  "communication de crise": "2 j",
  "rse concevoir et piloter une strategie durable": "3 j",
  "manager le changement durable": "2 j"
};

/* ================= CHARGER MODULES ================= */
async function chargerModules() {
  const recherche = searchInput.value.toLowerCase();
  const domaine   = filterDomaine.value;

  grid.innerHTML = "Chargement des modules…";

  try {
    let q = query(
      collection(db, "modules"),
      where("actif", "==", true)
    );

    if (domaine) {
      q = query(
        collection(db, "modules"),
        where("actif", "==", true),
        where("domaine", "==", domaine)
      );
    }

    const snap = await getDocs(q);
    let html = "";

    snap.forEach(docu => {
      const m = docu.data();
      if (!m.titre) return;

      if (recherche && !m.titre.toLowerCase().includes(recherche)) return;

      const key = normalize(m.titre);
      const dureeAffichee = DUREES_DGPE[key] || "—";

      html += `
        <a href="module.html?id=${docu.id}" class="card">
          <h3>${m.titre}</h3>
          <p style="color:#a7b1bd">
            ${m.domaine || "—"} • ${dureeAffichee}
          </p>
          <p>${m.resume || ""}</p>
        </a>
      `;
    });

    grid.innerHTML = html || "<p>Aucun module trouvé.</p>";

  } catch (e) {
    console.error(e);
    grid.innerHTML = "❌ Erreur lors du chargement.";
  }
}

/* ================= EVENTS ================= */
btnSearch.onclick = chargerModules;
chargerModules();
</script>

</body>
</html>
