<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<div class="login-wrap">
  <div class="login-card">
    <h2>Connexion</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email" placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password">

    <button class="btn btn-primary" onclick="login()">Se connecter</button>

    <p id="msg"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://hrriedjmpwjfmfimqlmx.supabase.co",
  "sb_publishable_1AnZMUSy3A4X8xIrKJOKQw_cOX40j9V"
);

async function login() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if (!email || !password) {
    msg.textContent = "Veuillez remplir tous les champs.";
    return;
  }

  const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

  if (error) {
    msg.textContent = "Identifiants incorrects.";
    return;
  }

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
