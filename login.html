<script>

/* ‚úÖ SUPABASE (DOIT √äTRE IDENTIQUE PARTOUT) */

const msg = document.getElementById("msg");
function show(text, type="info"){
  msg.textContent = text;
  msg.style.color = type==="error" ? "#c62828" : type==="success" ? "#2e7d32" : "#111";
}

/* ‚úÖ Affiche les erreurs JS dans la page */
window.addEventListener("error", (e) => {
  show("‚ùå Erreur JS : " + (e.message || e.type), "error");
});

/* ‚úÖ V√©rifie que supabase est charg√© */
if (!window.supabase) {
  show("‚ùå Supabase SDK non charg√© (internet / bloqueur).", "error");
}

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
  auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: false, storage: window.localStorage }
});

/* ‚úÖ LOGIN */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) return show("‚ùå Remplis email + mot de passe.", "error");

  show("‚è≥ Connexion en cours...");

  const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

  if (error) return show("‚ùå " + error.message, "error");
  if (!data?.user) return show("‚ùå Connexion refus√©e.", "error");

  // üî• IMPORTANT : v√©rifier la session imm√©diatement
  const { data: s } = await supabaseClient.auth.getSession();
  if (!s?.session) return show("‚ùå Session non sauvegard√©e (cookies/storage bloqu√©s).", "error");

  show("‚úÖ Connect√©. Redirection...", "success");

  // ‚úÖ Redirection s√ªre
  window.location.href = BASE_PATH + "dashboard.html";
});
</script>
