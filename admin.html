<!-- ===== SUPABASE ===== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://hrriedjmpwjfmfimqlmx.supabase.co";
const supabaseKey = "sb_publishable_1AnZMUSy3A4X8xIrKJOKQw_cOX40j9V";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

/* ================= CHARGER LES INSCRIPTIONS ================= */
async function chargerInscriptions() {
  const { data, error } = await supabaseClient
    .from("inscriptions")
    .select("id, user_id, module_nom, created_at")
    .order("created_at", { ascending: false });

  const table = document.getElementById("tableInscriptions");
  table.innerHTML = "";

  if (error) {
    table.innerHTML = "<tr><td colspan='4'>‚ùå Erreur de chargement</td></tr>";
    return;
  }

  if (data.length === 0) {
    table.innerHTML = "<tr><td colspan='4'>Aucune inscription</td></tr>";
    return;
  }

  data.forEach(inscrit => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${inscrit.user_id}</td>
      <td>${inscrit.module_nom}</td>
      <td>${new Date(inscrit.created_at).toLocaleDateString()}</td>
      <td>
        <button class="btn-danger" onclick="supprimerInscription(${inscrit.id})">
          ‚ùå Supprimer
        </button>
      </td>
    `;

    table.appendChild(tr);
  });
}

/* ================= SUPPRESSION ================= */
async function supprimerInscription(id) {
  if (!confirm("Confirmer la suppression ?")) return;

  const { error } = await supabaseClient
    .from("inscriptions")
    .delete()
    .eq("id", id);

  const msg = document.getElementById("message");

  if (error) {
    msg.innerText = "‚ùå Erreur lors de la suppression";
    msg.style.color = "red";
  } else {
    msg.innerText = "‚úÖ Inscription supprim√©e avec succ√®s";
    msg.style.color = "green";
    chargerInscriptions();
  }
}

/* ================= INIT ================= */
chargerInscriptions();
</script>
