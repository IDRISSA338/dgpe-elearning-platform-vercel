<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<header class="navbar-login">
  <div class="wrap">
    <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
    <span class="brand">e-Learning</span>
  </div>
</header>

<div class="login-wrap">
  <div class="login-card">
    <h2>Connexion</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email" placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password">

    <button id="btnLogin" class="btn btn-primary">Se connecter</button>

    <p id="msg" class="msg"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= SUPABASE ================= */
const supabase = supabaseJs.createClient(
  "https://rwjyxmzdwdddjaeghpae.supabase.co",
  "sb_publishable_GbNaiadaYRtF0WhOjiPp2w_ww7jVANw"
);

/* ================= ELEMENTS ================= */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");

function show(text, type = "error") {
  msg.textContent = text;
  msg.className = "msg " + type;
}

/* ================= LOGIN ================= */
document.getElementById("btnLogin").addEventListener("click", async () => {
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    show("Veuillez remplir tous les champs");
    return;
  }

  show("Connexion en cours...", "info");

  /* 1️⃣ Auth */
  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error || !data.user) {
    show("Email ou mot de passe incorrect");
    return;
  }

  const authId = data.user.id;

  /* 2️⃣ Vérification table users */
  const { data: profile, error: dbError } = await supabase
    .from("users")
    .select("role, status")
    .eq("auth_id", authId)
    .single();

  if (dbError || !profile) {
    await supabase.auth.signOut();
    show("Compte non reconnu par l’administration DGPE");
    return;
  }

  /* 3️⃣ Statut */
  if (profile.status !== "ACTIF") {
    await supabase.auth.signOut();
    show("Compte en attente de validation DGPE");
    return;
  }

  /* 4️⃣ OK */
  show("Connexion réussie ✔", "success");

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 600);
});
</script>

</body>
</html>
