<!-- ================= FIREBASE AUTH ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const adminLink = document.getElementById("adminLink");

  // ðŸ” PROTECTION DASHBOARD (ASYNCHRONE)
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.replace("login.html");
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));

    if (!snap.exists()) {
      await signOut(auth);
      window.location.replace("login.html");
      return;
    }

    const data = snap.data();

    if (data.status !== "ACTIF") {
      await signOut(auth);
      window.location.replace("login.html");
      return;
    }

    // ðŸ”’ Masquer Administration si pas ADMIN
    if (data.role !== "ADMIN") {
      adminLink.style.display = "none";
    }

    console.log("AccÃ¨s dashboard autorisÃ© :", data.email);
  });

  // ðŸ”“ LOGOUT
  window.logout = async () => {
    await signOut(auth);
    window.location.replace("login.html");
  };
</script>
