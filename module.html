<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Module – DGPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="wrap">
    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>

    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </div>
</header>

<!-- ================= CONTENU ================= -->
<main class="page">

  <section class="panel" id="modulePanel">
    <p>Chargement du module…</p>
  </section>

</main>

<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { 
  getFirestore, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
  authDomain: "dgpe-elearning.firebaseapp.com",
  projectId: "dgpe-elearning"
};

const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

/* ================= UTILS ================= */
function getModuleId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("id");
}

/* ================= CHARGEMENT MODULE ================= */
async function chargerModule() {
  const id = getModuleId();
  const panel = document.getElementById("modulePanel");

  if (!id) {
    panel.innerHTML = "<p>❌ Module introuvable.</p>";
    return;
  }

  try {
    const ref = doc(db, "modules", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      panel.innerHTML = "<p>❌ Module inexistant.</p>";
      return;
    }

    const m = snap.data();

    const dureeAffichee =
      m.duree ? m.duree :
      m.nbHeures ? m.nbHeures + " h" :
      "—";

    panel.innerHTML = `
      <h2>${m.titre}</h2>

      <p style="color:#a7b1bd; margin-bottom:1rem">
        ${m.domaine || "—"} • ${dureeAffichee}
      </p>

      <p>${m.resume || ""}</p>

      ${m.objectifs ? `
        <h3>Objectifs</h3>
        <p>${m.objectifs}</p>
      ` : ""}

      ${m.contenu ? `
        <h3>Contenu</h3>
        <p>${m.contenu}</p>
      ` : ""}

      <a href="catalogue.html" class="btn" style="margin-top:1.5rem">
        ← Retour au catalogue
      </a>
    `;

  } catch (e) {
    console.error(e);
    panel.innerHTML = "❌ Erreur lors du chargement du module.";
  }
}

chargerModule();
</script>

</body>
</html>
