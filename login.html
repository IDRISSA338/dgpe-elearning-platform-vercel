<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion ‚Äì DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<section class="hero" style="background:none;padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Acc√©dez √† votre espace DGPE</p>
</section>

<div class="login-wrap">
  <div class="login-card">
    <label>Email professionnel</label>
    <input id="email" type="email" class="input" placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" type="password" class="input">

    <button class="btn btn-primary" id="btnLogin">Connexion</button>
    <br><br>
    <button class="btn btn-secondary" id="btnRegister">Cr√©er un compte</button>
  </div>
</div>

<!-- üî• FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRocIFnubLqhJBwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning",
    storageBucket: "dgpe-elearning.appspot.com",
    messagingSenderId: "564422941000",
    appId: "1:564422941000:web:f5232cd0cebafb6aaf7b7d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const email = document.getElementById("email");
  const password = document.getElementById("password");

  document.getElementById("btnRegister").onclick = async () => {
    try {
      await createUserWithEmailAndPassword(auth, email.value, password.value);
      alert("Compte cr√©√© avec succ√®s");
    } catch (e) {
      alert(e.message);
    }
  };

  document.getElementById("btnLogin").onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
      window.location.href = "dashboard.html";
    } catch (e) {
      alert("Connexion refus√©e");
    }
  };
</script>

</body>
</html>
