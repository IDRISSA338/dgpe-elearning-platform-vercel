<!-- ===== SUPABASE ===== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://hrriedjmpwjfmfimqlmx.supabase.co";
const supabaseKey = "sb_publishable_1AnZMUSy3A4X8xIrKJOKQw_cOX40j9V";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function chargerModules() {
  const grid = document.getElementById("modulesGrid");
  const recherche = document.getElementById("searchInput").value.toLowerCase();
  const domaine = document.getElementById("filterDomaine").value;

  grid.innerHTML = "Chargementâ€¦";

  let query = supabaseClient
    .from("modules")
    .select("*")
    .order("id", { ascending: true });

  if (domaine) {
    query = query.eq("domaine", domaine);
  }

  const { data, error } = await query;

  if (error) {
    grid.innerHTML = "âŒ Erreur de chargement des modules";
    return;
  }

  const modulesFiltres = data.filter(m =>
    m.titre.toLowerCase().includes(recherche)
  );

  grid.innerHTML = "";

  if (modulesFiltres.length === 0) {
    grid.innerHTML = "<p>Aucun module trouvÃ©.</p>";
    return;
  }

  modulesFiltres.forEach(m => {
    grid.innerHTML += `
      <a href="module.html?id=${m.id}" class="card">
        <h3>${m.titre}</h3>
        <p style="color:#a7b1bd">${m.domaine} â€¢ ${m.duree}</p>
        <p>${m.resume}</p>
      </a>
    `;
  });
}

chargerModules();
</script>
