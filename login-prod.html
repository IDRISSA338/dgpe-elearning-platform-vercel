<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://rwjyxmzdwdddjaeghpae.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3anl4bXpkd2RkZGphZWdocGFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMjk5OTQsImV4cCI6MjA4MTcwNTk5NH0.ByhiCOu5LvPIb-0iSqhWSNlInvPCls0GxEsxULF2LMA";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= UI ================= */
const msg = document.getElementById("msg");
function showMsg(text, type="info") {
  msg.textContent = text;
  msg.style.color =
    type === "error" ? "#c62828" :
    type === "warning" ? "#ef6c00" :
    type === "success" ? "#2e7d32" :
    "#333";
}

/* ================= LOGIN ================= */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault(); // üî• CRUCIAL

  console.log("üîê Tentative de connexion");

  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showMsg("‚ùå Veuillez remplir tous les champs.", "error");
    return;
  }

  showMsg("‚è≥ Connexion en cours‚Ä¶");

  const { data, error } =
    await supabaseClient.auth.signInWithPassword({ email, password });

  console.log("AUTH RESULT:", data, error);

  if (error || !data.user) {
    showMsg("‚ùå Email ou mot de passe incorrect.", "error");
    return;
  }

  const authId = data.user.id;

  const { data: profile, error: profileError } = await supabaseClient
    .from("users")
    .select("status, role")
    .eq("auth_id", authId)
    .single();

  console.log("PROFILE:", profile, profileError);

  if (!profile || profileError) {
    showMsg("‚õî Compte non autoris√© DGPE.", "error");
    return;
  }

  if (profile.status !== "ACTIF") {
    showMsg("‚õî Compte non actif.", "warning");
    return;
  }

  showMsg("‚úÖ Connexion r√©ussie. Redirection‚Ä¶", "success");

  setTimeout(() => {
    window.location.href =
      profile.role === "ADMIN" ? "admin.html" : "dashboard.html";
  }, 600);
});

/* ================= REGISTER ================= */
document.getElementById("btnRegister").addEventListener("click", () => {

</script>
