<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<header class="navbar-login">
  <div class="wrap">
    <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
    <span class="brand">e-Learning</span>
  </div>
</header>

<div class="login-wrap">
  <div class="login-card">

    <h2>Connexion</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email"
           placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password"
           placeholder="••••••••">

    <button id="btnLogin" class="btn btn-primary">
      Se connecter
    </button>

    <button id="btnRegister" class="btn btn-secondary">
      Créer un compte
    </button>

    <p class="muted" style="text-align:center;margin-top:10px">
      Accès soumis à validation de l’administrateur DGPE
    </p>

    <p id="msg" class="msg"></p>

  </div>
</div>

<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const supabaseClient = supabase.createClient(
    "https://rwjyxmzdwdddjaeghpae.supabase.co",
    "sb_publishable_GbNaiadaYRtF0WhOjiPp2w_ww7jVANw"
  );

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const msg = document.getElementById("msg");

  const show = (t, c="info") => {
    msg.textContent = t;
    msg.className = "msg " + c;
  };

  document.getElementById("btnLogin").addEventListener("click", async () => {
    const email = emailInput.value.trim().toLowerCase();
    const password = passwordInput.value.trim();

    if (!email || !password)
      return show("Veuillez remplir tous les champs","error");

    if (!email.endsWith("@dgpe.gouv.ci"))
      return show("Email DGPE requis","error");

    show("Connexion…");

    const { data, error } =
      await supabaseClient.auth.signInWithPassword({ email, password });

    if (error || !data.user)
      return show("Identifiants incorrects","error");

    const { data: profile, error: e2 } = await supabaseClient
      .from("users")
      .select("status")
      .eq("auth_id", data.user.id)
      .single();

    if (e2 || !profile) {
      await supabaseClient.auth.signOut();
      return show("Compte non reconnu par l’administration DGPE","error");
    }

    if (profile.status !== "ACTIF") {
      await supabaseClient.auth.signOut();
      return show("Compte en attente de validation","warning");
    }

    show("Connexion autorisée","success");
    setTimeout(() => location.href = "dashboard.html", 500);
  });

  document.getElementById("btnRegister").addEventListener("click", async () => {
    const email = emailInput.value.trim().toLowerCase();
    const password = passwordInput.value.trim();

    if (!email || !password)
      return show("Veuillez remplir tous les champs","error");

    if (!email.endsWith("@dgpe.gouv.ci"))
      return show("Email DGPE requis","error");

    if (password.length < 6)
      return show("Mot de passe trop court","error");

    show("Création du compte…");

    const { data, error } =
      await supabaseClient.auth.signUp({ email, password });

    if (error)
      return show(error.message,"error");

    show("Compte créé. Validation administrateur requise.","success");
  });

});
</script>

</body>
</html>
