<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<section class="hero" style="background:none;padding-top:60px;text-align:center">
  <div class="inner">
    <h1>Connexion</h1>
    <p>Accédez à vos cours et à votre tableau de bord</p>
  </div>
</section>

<div class="login-wrap">
  <div class="login-card" id="loginCard">
    <h2>Se connecter</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email" placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password">

    <div class="row">
      <label><input type="checkbox"> Se souvenir de moi</label>
      <a href="#" onclick="forgotPassword()">Mot de passe oublié ?</a>
    </div>

    <button class="btn btn-primary" onclick="login()">Connexion</button>
    <br><br>
    <button class="btn btn-secondary" onclick="register()">Créer un compte</button>

    <p id="msg" style="margin-top:15px;font-weight:500"></p>
  </div>
</div>

<footer class="footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- SUPABASE V2 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE CONFIG ================= */
const SUPABASE_URL = "https://rwjyxmzdwdddjaeghpae.supabase.co";
const SUPABASE_KEY = "sb_publishable_GbNaiadaYRtF0WhOjiPp2w_ww7jVANw";

const supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ================= UI ================= */
const msg = document.getElementById("msg");

function showMsg(text, color="black") {
  msg.textContent = text;
  msg.style.color = color;
}

/* ================= LOGIN ================= */
async function login() {
  const email = email.value = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showMsg("❌ Veuillez remplir tous les champs.", "red");
    return;
  }

  if (!email.endsWith("@dgpe.gouv.ci")) {
    showMsg("⛔ Email DGPE obligatoire.", "red");
    return;
  }

  showMsg("⏳ Connexion en cours…", "#555");

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    showMsg("❌ Identifiants incorrects ou compte non confirmé.", "red");
    return;
  }

  const { data: profile } = await supabaseClient
    .from("users")
    .select("status, role")
    .eq("email", email)
    .single();

  if (!profile) {
    showMsg("⛔ Compte non validé par l’administration DGPE.", "red");
    return;
  }

  if (profile.status === "PENDING") {
    showMsg("⏳ Compte en attente de validation DGPE.", "orange");
    return;
  }

  if (profile.status !== "ACTIF") {
    showMsg("⛔ Compte désactivé.", "red");
    return;
  }

  showMsg("✅ Connexion autorisée. Redirection…", "green");

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 800);
}

/* ================= REGISTER ================= */
async function register() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showMsg("❌ Champs obligatoires.", "red");
    return;
  }

  const { error } = await supabaseClient.auth.signUp({
    email,
    password
  });

  if (error) {
    showMsg("❌ " + error.message, "red");
  } else {
    showMsg("✅ Compte créé. Validation requise par l’administrateur DGPE.", "green");
  }
}

/* ================= FORGOT ================= */
async function forgotPassword() {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    alert("Saisissez votre email.");
    return;
  }
  await supabaseClient.auth.resetPasswordForEmail(email);
  alert("Email de réinitialisation envoyé.");
}
</script>

</body>
</html>
