<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= HERO ================= -->
<section class="hero hero-login">
  <div class="inner">
    <h1>Connexion</h1>
    <p>Accès réservé aux agents et partenaires DGPE</p>
  </div>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">

    <h2>Accès à la plateforme</h2>

    <label>Email professionnel</label>
    <input id="email" class="input" type="email"
           placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" class="input" type="password"
           placeholder="••••••••">

    <div class="row">
      <label><input type="checkbox"> Se souvenir de moi</label>
      <a href="#" id="forgotLink">Mot de passe oublié ?</a>
    </div>

    <button class="btn btn-primary" onclick="login()">Connexion</button>
    <button class="btn btn-secondary" onclick="register()">Créer un compte</button>

    <!-- MESSAGE ADMIN DGPE -->
    <p id="msg" class="msg"></p>

  </div>
</div>

<footer class="footer">
© 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG SUPABASE DGPE ================= */
const SUPABASE_URL = "https://rwjyxmzdwdddjaeghpae.supabase.co";
const SUPABASE_KEY = "sb_publishable_GbNaiadaYRtF0WhOjiPp2w_ww7jVANw";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= UI ================= */
const msg = document.getElementById("msg");
function showMsg(text, type="info") {
  msg.textContent = text;
  msg.className = "msg " + type;
}

/* ================= CONNEXION ================= */
async function login() {
  const email = email.value?.trim().toLowerCase() || document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showMsg("❌ Veuillez remplir tous les champs.", "error");
    return;
  }

  if (!email.endsWith("@dgpe.gouv.ci")) {
    showMsg("⛔ Email professionnel DGPE requis.", "error");
    return;
  }

  showMsg("⏳ Connexion en cours…");

  const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

  if (error) {
    showMsg("❌ Identifiants incorrects.", "error");
    return;
  }

  // Vérification DGPE (table users)
  const { data: profile } = await supabaseClient
    .from("users")
    .select("status, role")
    .eq("email", email)
    .single();

  if (!profile) {
    showMsg("⛔ Compte non enregistré par l’administration DGPE.", "error");
    return;
  }

  if (profile.status === "PENDING") {
    showMsg("⏳ Compte en attente de validation par l’administrateur DGPE.", "warning");
    return;
  }

  if (profile.status !== "ACTIF") {
    showMsg("⛔ Compte désactivé. Contactez l’administration.", "error");
    return;
  }

  showMsg("✅ Connexion autorisée. Redirection…", "success");
  setTimeout(() => location.href = "dashboard.html", 900);
}

/* ================= INSCRIPTION ================= */
async function register() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showMsg("❌ Veuillez remplir tous les champs.", "error");
    return;
  }

  if (!email.endsWith("@dgpe.gouv.ci")) {
    showMsg("⛔ Inscription réservée aux emails DGPE.", "error");
    return;
  }

  const { error } = await supabaseClient.auth.signUp({ email, password });

  if (error) {
    showMsg("❌ " + error.message, "error");
  } else {
    showMsg(
      "✅ Compte créé. Il sera activé après validation par l’administrateur DGPE.",
      "success"
    );
  }
}
</script>

</body>
</html>
