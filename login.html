<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion ‚Äì DGPE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="login-page">

<!-- ================= NAVBAR ================= -->
<div class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="./assets/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</div>

<!-- ================= TITRE ================= -->
<section class="hero" style="padding-top:60px;text-align:center">
  <h1>Connexion</h1>
  <p>Acc√©dez √† votre espace DGPE</p>
</section>

<!-- ================= FORM ================= -->
<div class="login-wrap">
  <div class="login-card">

    <label>Email</label>
    <input id="email" type="email" class="input"
           placeholder="prenom.nom@dgpe.gouv.ci">

    <label>Mot de passe</label>
    <input id="password" type="password" class="input">

    <button class="btn btn-primary" id="btnLogin">
      Connexion
    </button>

    <br><br>

    <button class="btn btn-secondary" id="btnRegister">
      Cr√©er un compte
    </button>

    <br><br>

    <button class="btn btn-secondary" id="btnResend" style="display:none">
      Renvoyer l‚Äôemail de v√©rification
    </button>

  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    sendEmailVerification
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  // üîê Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDLeMFoRoclFnfubLqhJBvwtySxLttyHqs",
    authDomain: "dgpe-elearning.firebaseapp.com",
    projectId: "dgpe-elearning",
    storageBucket: "dgpe-elearning.appspot.com",
    messagingSenderId: "564422941000",
    appId: "1:564422941000:web:f5232cd0cebafb6aaf7b7d"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailInput    = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const btnResend     = document.getElementById("btnResend");

  // ================= INSCRIPTION =================
  document.getElementById("btnRegister").onclick = async () => {
    const email    = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(
        auth, email, password
      );

      await sendEmailVerification(userCred.user);

      alert(
        "‚úÖ Compte cr√©√© avec succ√®s\n\n" +
        "üì© Un email de v√©rification a √©t√© envoy√©.\n" +
        "‚û°Ô∏è Cliquez sur le lien re√ßu puis revenez ici."
      );

    } catch (e) {
      alert("Erreur : " + e.message);
    }
  };

  // ================= CONNEXION =================
  document.getElementById("btnLogin").onclick = async () => {
    const email    = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    try {
      const userCred = await signInWithEmailAndPassword(
        auth, email, password
      );

      await userCred.user.reload();

      if (!userCred.user.emailVerified) {
        btnResend.style.display = "block";
        alert(
          "‚ö†Ô∏è Adresse email non v√©rifi√©e.\n\n" +
          "Veuillez v√©rifier votre bo√Æte mail."
        );
        return;
      }

      // ‚úÖ Acc√®s autoris√©
      window.location.href = "dashboard.html";

    } catch (e) {
      alert("Connexion refus√©e : " + e.message);
    }
  };

  // ================= RENVOI EMAIL =================
  btnResend.onclick = async () => {
    if (!auth.currentUser) return;

    await sendEmailVerification(auth.currentUser);
    alert(
      "üì© Nouvel email de v√©rification envoy√©.\n\n" +
      "‚ö†Ô∏è Les anciens liens ne fonctionnent plus."
    );
  };
</script>

</body>
</html>
